<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <table border="1">
            <tr>
                <td colspan="4">
                    <input type="text" id="inputBox" value="0" readonly>
                </td>
            </tr>
            <tr>
                <td class="digitbutton" onclick="digiBtnPressed(7)">7</td>
                <td class="digitbutton" onclick="digiBtnPressed(8)">8</td>
                <td class="digitbutton" onclick="digiBtnPressed(9)">9</td>
                <td class="operatorbutton" onclick="operatorBtnPressed('x')">x</td>
            </tr>
            <tr>
                <td class="digitbutton" onclick="digiBtnPressed(4)">4</td>
                <td class="digitbutton" onclick="digiBtnPressed(5)">5</td>
                <td class="digitbutton" onclick="digiBtnPressed(6)">6</td>
                <td class="operatorbutton" onclick="operatorBtnPressed('-')">-</td>
            </tr>
            <tr>
                <td class="digitbutton" onclick="digiBtnPressed(1)">1</td>
                <td class="digitbutton" onclick="digiBtnPressed(2)">2</td>
                <td class="digitbutton" onclick="digiBtnPressed(3)">3</td>
                <td class="operatorbutton" onclick="operatorBtnPressed('+')">+</td>
            </tr>
            <tr>
                <td class="digitbutton" colspan="2" onclick="digiBtnPressed(0)">0</td>

                <td class="Button" onclick="btnACPressed(AC)">AC</td>
                <td class="operatorbutton" onclick="operatorBtnPressed('/')">/</td>
            </tr>
            <tr>
                <td class="operatorbutton" colspan="4" onclick="equalsBtnPessed()">=</td>
            </tr>
        </table>
    
    <script>
        var newLine = true;
        var value1;
        var currentOperator;
       
       function digiBtnPressed(button){

        if(newLine){
            document.getElementById("inputBox").value = button;
            newLine = false;
        } else {
            var currentValue = document.getElementById("inputBox").value;
        document.getElementById("inputBox").value = currentValue + button;
        
        }
        
       }

       function btnACPressed(){
        document.getElementById("inputBox").value = 0;
        newLine= true;

       }

       function operatorBtnPressed(operator){
        currentOperator = operator;
        value1 = parseInt(document.getElementById("inputBox").value);
        newLine = true;
       }

       function equalsBtnPessed(){
        var value2 = parseInt(document.getElementById("inputBox").value);
        var finalTotal;

        switch(currentOperator){
            case "+":
                finalTotal = value1 + value2;
                break;
            case "-":
                finalTotal = value1 - value2;
                break;
            case "/":
                finalTotal = value1 / value2;
                break;
            case "x":
                finalTotal = value1 * value2;
        }
        document.getElementById("inputBox").value = finalTotal;

        value1 = 0;
        newLine = true;
       }


    </script>
    </body>



</html>
